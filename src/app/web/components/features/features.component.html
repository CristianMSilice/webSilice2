<ng-container *ngFor="let item of data">
    <article class="item">
        <div class="item-summary bk-fc-vi-hidden" [ngClass]="{'selected':item.selected}" (click)="item.selected = !item.selected">
            <div class="icon" [innerHTML]="cleanHtml(item.svg)"></div>
            <h3 class="name bk-fc-vi-hidden" [ngClass]="{'selected':item.selected}">{{item.name}}</h3>
            <div class="icon-hexagon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 177.4 197.4"><path d="M0,58.4v79.9c0,6.5,3.5,12.6,9.2,15.8l70.5,40.2c5.6,3.2,12.4,3.2,18,0l70.5-40.2c5.7-3.2,9.2-9.3,9.2-15.8V58.4 c0-6.5-3.5-12.6-9.2-15.8L97.7,2.4c-5.6-3.2-12.4-3.2-18,0L9.2,42.5C3.5,45.8,0,51.8,0,58.4z"></path></svg></div>
        </div>
        <div class="item-summary item-back-face bk-fc-vi-hidden" [ngClass]="{'selected':item.selected}" (click)="item.selected = !item.selected">
            <div class="backfaceData">{{item.backfaceData}}</div>
            <div class="icon-hexagon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 177.4 197.4"><path d="M0,58.4v79.9c0,6.5,3.5,12.6,9.2,15.8l70.5,40.2c5.6,3.2,12.4,3.2,18,0l70.5-40.2c5.7-3.2,9.2-9.3,9.2-15.8V58.4 c0-6.5-3.5-12.6-9.2-15.8L97.7,2.4c-5.6-3.2-12.4-3.2-18,0L9.2,42.5C3.5,45.8,0,51.8,0,58.4z"></path></svg></div>
        </div>
    </article>
</ng-container>
