<ng-container *ngFor="let item of data">
    <article class="profile" [ngClass]="{'translate': translateFlag}" [style.transform]="movementCarousel()">
        <div class="summary-wrapper">
            <figure class="image"><img src="{{item.better_featured_image.source_url}}" alt="{{item.better_featured_image.alt_text}}" />
            </figure>
            <div class="summary">
                <h4 class="name">{{item.title.rendered}}</h4>
                <div class="position"><span [outerHTML]="item.excerpt.rendered"></span></div>
            </div>
            <div class="content-links">
                <button class="action action-primary" (click)="showResume(item.id)">Ver m√°s</button>
            </div>
        </div>
    </article>
</ng-container>
