<ng-container *ngFor="let option of sliderItem; index as i">
    <article class="profile" 
    [ngClass]="{'translate': translateFlag}"
    [style.transform]="'translate(' + 390 * selectedOption + 'px ,0px)'">
        <div class="summary-wrapper">
            <figure class="image"><img src="assets/images/equipo/equipo-{{option.image}}" alt="{{option.name}}" />
            </figure>
            <div class="summary">
                <h4 class="name">{{option.name}}</h4>
                <div class="position">{{option.position}}</div>
            </div>
            <div class="content-links">
                <button class="action action-primary" (click)="SiblingService.sendClick(option.name)">Ver m√°s</button>
            </div>
        </div>
    </article>
</ng-container>

<div class="controls">
    <div class="arrow arrowleft">
        <img src="assets/images/svgs/arrowIcon.png" alt="left" (click)="step(1)">
    </div>
    <div class="arrow arrowright">
        <img src="assets/images/svgs/arrowIcon.png" alt="right" (click)="step(-1)">
    </div>
</div>
