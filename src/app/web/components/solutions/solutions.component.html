<div style="width: 100%; height: 100%; position: relative; display: flex;" unselectable="on">
    <ng-container *ngFor="let item of data; index as i">
        <article [id]="'articulo_'+i" class="item" [style.transform]="movement()" draggable="false">

                <div class="item-inner" draggable="false">
