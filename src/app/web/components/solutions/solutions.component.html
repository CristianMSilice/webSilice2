<ng-container *ngFor="let item of data">
    <article class="item"  [style.transform]="'translate('+ -100 * selectedOption +'%,0px)'">
        <div class="item-inner">
            <div class="item-img">
                <img src="assets/images/soluciones/logos/{{item.imgLogo}}" alt="{{item.name}} Logo" />
                <img src="assets/images/soluciones/cover/{{item.imgCover}}" alt="{{item.name}} Cover" />
            </div>
    
            <div class="item-hover">
                <div class="item-hover__inner">
                    <div class="summary">
                        <h2 class="name" id="solution_header_1">{{item.name}}</h2>
                        <div class="list">
                            <ul>
                                <li *ngFor="let listItem of item.items" >{{listItem.item}}</li>
                            </ul>
                        </div>
                    </div>
                    <div class="action-links">
                        <a href="{{item.link.href}}" class="action action-primary" target="_blank">¡Quiero conocer a {{item.name}}!</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="features">
            <ul class="items-list">
                <li class="">
                    <div class="content-btn">
                        <span class="hidden">Característica 1</span>
                        <span class="icon-plus">
                            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 26 26"><g transform="translate(26 26) rotate(180)"><g transform="translate(-281.934 -477.934)"><g transform="translate(281.934 477.934)" fill="none" stroke="#ff6c2b" strokeWidth="1"><circle cx="13" cy="13" r="13" stroke="none"/><circle cx="13" cy="13" r="12.5" fill="none"/></g><g transform="translate(290.534 486.534)"><path d="M18,7.5v8.8" transform="translate(-13.6 -7.5)" fill="none" stroke="#ff6c2b" strokeLinecap="round" strokeLinejoin="round" strokeWidth="1"/><path d="M7.5,18h8.8" transform="translate(-7.5 -13.6)" fill="none" stroke="#ff6c2b" strokeLinecap="round" strokeLinejoin="round" strokeWidth="1"/></g></g></g></svg>
                        </span>
                    </div>
                </li>
            </ul>
        </div>
    </article>
</ng-container>
<div class="arrow arrowleft" (click)="step(-1)">
    <img src="assets/images/svgs/arrowIcon.png" alt="left" >
</div>
<div class="arrow arrowright" (click)="step(1)">
    <img src="assets/images/svgs/arrowIcon.png" alt="right" >
</div>
