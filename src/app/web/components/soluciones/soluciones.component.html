<div style="width: 100%; height: 100%; position: relative; display: flex;" unselectable="on">
    <ng-container *ngFor="let item of data; index as i">
        <article [id]="'articulo_'+i" class="item" [style.transform]="movement()" draggable="false">
            <div class="item-row">
                <div class="item-inner" draggable="false">
                    <div class="item-img noselect">
                        <img src="{{item.better_featured_image.source_url}}" alt="{{item.better_featured_image.alt_text}}" />
                    </div>

                    <div class="item-hover">
                        <div class="item-hover__inner">
                            <div class="summary">
                                <h2 class="name noselect" id="solution_header_1">{{item.title.rendered}}</h2>
                                <div class="list noselect"> 
                                    <div [outerHTML]="item.content.rendered"></div>
                                </div>
                            </div>
                            <div class="action-links" *ngIf="item.acf.enlace_soluciones.url">
                                <a href="{{item.acf.enlace_soluciones.url}}" class="action action-primary" target="{{item.acf.enlace_soluciones.target}}">{{item.acf.enlace_soluciones.title}}!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </ng-container>
</div>
<div class="arrow arrowleft" (click)="step(-1)">
    <img src="assets/images/svgs/arrowIcon.png" alt="left">
</div>
<div class="arrow arrowright" (click)="step(1)">
    <img src="assets/images/svgs/arrowIcon.png" alt="right">
</div>
