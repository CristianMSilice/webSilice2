<div class="widget viewed">
    <div class="widget-inner">
        <h3 class="main-color">MÃ¡s Vistos</h3>
        <ul class="items-list" *ngFor="let item of data">
            <li>
                <div class="item">
                    <img src="{{item.better_featured_image.source_url}}" alt="{{item.better_featured_image.alt_text}}" />
                    <div class="summary">
                        <h4><a [routerLink]="['/blog/', item.id]" routerLinkActive="active">{{item.title.rendered}}</a></h4>

                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
