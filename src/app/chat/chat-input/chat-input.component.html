<div class="chat-widget-input-container" [ngClass]="{ showOptions: showOptions == true }">
    <input type="text" placeholder="Ingresa aquÃ­ tu mensaje..." id="message" class="chat-widget-input" #message (keydown.enter)="onSubmit($event)" (keyup.enter)="message.value = ''" (keyup.escape)="dismiss.emit()" />

    <div class="buttons-options" [ngClass]="{
      showOptions: showOptions == true,
      removeEmojis: !supportEmojis
    }">
        <div class="additional-icons" *ngIf="showOptions == true">
            <div *ngIf="showOptions == true && supportEmojis">
                <div class="option-showed option-emoji" (click)="toggleEmojisMenu()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path d="M12.99,3A10,10,0,1,0,23,13,10,10,0,0,0,12.99,3ZM13,21a8,8,0,1,1,8-8A8,8,0,0,1,13,21Zm3.5-9A1.5,1.5,0,1,0,15,10.5,1.5,1.5,0,0,0,16.5,12Zm-7,0A1.5,1.5,0,1,0,8,10.5,1.5,1.5,0,0,0,9.5,12ZM13,18.5A5.5,5.5,0,0,0,18.11,15H7.89A5.5,5.5,0,0,0,13,18.5Z" transform="translate(-3 -3)"/></svg>
                </div>
            </div>

            <div *ngIf="showOptions == true">
                <div class="option-showed option-attached" (click)="toggleAttachedOptions()">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="20" height="20" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 15 15"><g fill="none"><path d="M.5 0v4.5a2 2 0 1 0 4 0v-3a1 1 0 0 0-2 0V5M6 .5h6.5a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-10a1 1 0 0 1-1-1V8M11 4.5H7m4 3H7m4 3H4" stroke="#000"/></g></svg>
                </div>
            </div>
        </div>

        <div class="options option-showed" (click)="toggleOptions()" [ngClass]="{ showOptions: showOptions == true }">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
        </div>
        <div class="options option-send" (click)="onSubmit($event)">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path d="M3.375,13.375a10,10,0,1,0,10-10A10,10,0,0,0,3.375,13.375Zm11.755,0-3.937-3.9A.928.928,0,0,1,12.5,8.163l4.587,4.6a.927.927,0,0,1,.029,1.279L12.6,18.577a.926.926,0,1,1-1.312-1.308Z" transform="translate(-3.375 -3.375)"/></svg>
        </div>
    </div>
    <app-emoji-silice [toggleemojimenu]="toggleemojimenu"></app-emoji-silice>
</div>
