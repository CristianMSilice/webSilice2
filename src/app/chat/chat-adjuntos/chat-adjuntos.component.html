<div class="adjuntos-container">
    <input #inputAttachedFile type="file" accept="image/*, video/*" />
</div>

<div class="archivo-preview" *ngIf="file" [ngClass]="{ show: file.file.enabled == true  || file.file.errormessage.showError}">
    <div class="archivo-preview-title">
        <span class="pr-1 clickable" (click)="cancelLoadFile()">&#10006;</span
    >
    Vista previa 
  </div>
  <div class="archivo-preview-showed" >
    <img *ngIf="file.file.kindfile == 'image' && file.file.enabled" id="archivo-preview-image" alt="vista previa" />
    
    <video *ngIf="file.file.kindfile=='video' &&  file.file.enabled" id="archivo-preview-video" controls style="max-width: 100%; max-height: 100%;">
      <source  src='' type=''>
    </video>
    <div *ngIf=" file.file.errormessage.showError" class="texto-secundario danger">{{file.file.errormessage.message}}</div>
    <a  class="PDF-link clickable" target="_blank" *ngIf="file.file.kindfile == 'pdf' && file.file.enabled" id="archivo-preview-pdf" >
      
      <img src="{{ icon_pdf }}" class="img-silice" />
    </a>
    <!-- <div *ngIf="file.file.kindfile == null &&  file.file.errormessage.value " class="texto-secundario">Vista previa</div>
    <div *ngIf="file.file.kindfile=='pdf' &&  file.file.errormessage.value" class="texto-secundario ">Vista previa no disponible</div> -->
  
  
  </div>
  <div
    *ngIf="file.file.kindfile != null && !file.file.errormessage.showError"
    class="archivo-send"
  >
    <button
      [disabled]="file.file.kindfile == null"
      (click)="sendFile()"
    ></button>
  </div>
</div>
