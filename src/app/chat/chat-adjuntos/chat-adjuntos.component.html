<div class="adjuntos-container" [ngClass]="{ show: show == true }">
  <div
    #adjuntos
    class="adjunto-option-container"
    (click)="cargarAdjunto(adjuntos)"
  >
    <div class="adjunto-opcion paisaje" (click)="cargarAdjunto(adjuntos)"></div>
    <div class="option-tooltip">Imagen o video</div>
    <input type="file" accept="image/*, video/*" />
  </div>
</div>

<div
  class="archivo-preview"
  *ngIf="file"
  [ngClass]="{ show: file.file.enabled == true && show == true }"
>
  <div class="archivo-preview-title">
    <span class="pr-1 clickable" (click)="cancelLoadFile(adjuntos)"
      >&#10006;</span
    >
    Vista previa
  </div>
  <div class="archivo-preview-showed" #contenedorDelArchivo>
    <img
      *ngIf="file.file.kindfile == 'image' && file.file.enabled"
      id="archivo-preview-image"
      alt="vista previa"
    />
    <!-- <video *ngIf="file.file.kindfile=='video' &&  file.file.errormessage.value" id="archivo-preview-video" controls style="max-width: 100%; max-height: 100%;">
      <source  src='' type=''>
    </video>
    <div *ngIf="file.file.kindfile == null &&  file.file.errormessage.value " class="texto-secundario">Vista previa</div>
    <div *ngIf="! file.file.errormessage.value" class="texto-secundario danger">{{file.file.errormessage.message}}</div>
    <div *ngIf="file.file.kindfile=='pdf' &&  file.file.errormessage.value" class="texto-secundario ">Vista previa no disponible</div>
  </div>
   -->
  </div>
  <div *ngIf="file.file.kindfile != null && !file.file.errormessage.showError" class="archivo-send">
    <button [disabled]="file.file.kindfile == null" (click)="sendFile(contenedorDelArchivo, 'image')"></button>
  </div>
</div>
