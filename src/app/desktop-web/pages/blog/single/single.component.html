<blog-header></blog-header>

<div id="news_wrapper" class="module news-wrapper internal padding-row" *ngIf="data$ | async as item">
    <div class="row">
        <div class="row-inner">

            <section class="news top-news content" aria-labelledby="top_news_header">      
                <h2 id="top_news_header" class="hidden">Noticias Principales</h2>
                <div class="content-list">
                    <article class="item" aria-labelledby="top_news_item_header_1">   
                        <div class="item-summary">
                            <time>{{item.date | date: 'MMM d, y' }}</time>
                            <h2 id="top_news_item_header_1">{{item.title.rendered}}</h2>
                            <div [outerHTML]="item.excerpt.rendered"></div>
                        </div>

                        <div class="item-image">
                            <img src="{{item.better_featured_image.source_url}}" alt="{{item.better_featured_image.alt_text}}"/>
                        </div>
                    </article>
                </div>
            </section>

            <section class="content-details">
                <div class="content-details-inner">
                    <div class="item-author" *ngFor="let autor of item.acf.relacion">
                        <img src="{{autor.acf.autor_imagen.url}}" alt="{{autor.post_title}}"/>
                        <div class="author">
                            <span class="author-name">{{autor.post_title}}</span>
                            <span class="author-position">{{autor.acf.autor_posicion}}</span>
                        </div>
                    </div>

                    <div class="content-body">
                        <div [outerHTML]="item.content.rendered"></div>
                    </div>
                    
                    <div class="item-author-footer" *ngFor="let autor of item.acf.relacion">
                        <img src="{{autor.acf.autor_imagen.url}}" alt="{{autor.post_title}}"/>
                        <div class="author">
                            <div class="author-details">
                                <span class="author-name"> <strong>{{autor.post_title}}</strong></span>
                                <span class="author-position">{{autor.acf.autor_posicion}}</span>
                            </div>
                            
                            <div class="social">
                                <h2 class="social-title">Redes Sociales:</h2>
                                <ul class="items-list">

                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <blog-destacados></blog-destacados>

        </div>
    </div>
</div>
